<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesafioCoresHTML</title>
  <link rel="stylesheet" href="./assets/css/styles.css";
</head>
<body>
  <div class="top">
    <h1 class="font">{ Desafio das cores }</h1>
  </div>
  
  <div class="middle">
    <div class="quadrado" id="quadrado">
        <button type="submit" class="azul" id="azul" onclick="mudarCor('azul')">Azul</button>
        <button type="submit" class="vermelho" id="vermelho" onclick="mudarCor('vermelho')">Vermelho</button>
        <button type="submit" class="verde" id="verde" onclick="mudarCor('verde')">Verde</button>
        <button type="submit" class="amarelo" id="amarelo" onclick="mudarCor('amarelo')">Amarelo</button>
    </div>
  </div>

  <div class="bottom">
    <div class="logo">
        <img src="./assets/images/logo.png" alt="logo" height="50px" />
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
